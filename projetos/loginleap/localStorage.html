<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
<style>
    
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}


        #rd {
            display: none;
        }

        input[id="rd"]:checked + div.bg {
            display: none;
            z-index: -1000;
            opacity: 0;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: black;
            width: 826px;
            height: 470px;
            display: block;
            /*justify-content: center;*/
            /*align-items: center;*/
        }

            .box label {
                background-color: #078F1B;
                width: 175px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                display: block;
                cursor: pointer;
                margin: auto;
            }

                .box label:hover {
                    background-color: #10A125;
                }
    
</style>
</head>
<body>


<script type='text/javascript'>
//<![CDATA[
    window.onload = function () {
        (function () {
            var visited = localStorage.getItem('visited');
            if (!visited) {
                document.getElementById("WelcomePage").style.visibility = "visible";
                localStorage.setItem('visited', true); // apenas 1x na vida...
            }   //sessionStorage.setItem('chave', 'valor'); - sempre que fechar e abrir a janela
        })();
    }//]]>

    </script>



    <input type="radio" id="rd">
    <div style="visibility:hidden;" class="bg" id="WelcomePage">
        <div class="box">
            <p class="p1">Bem-vindo</p>
            <p class="p1">à</p>
            <p class="p1">DOMO® Portugal</p>
            <p class="p2">Tornamos o seu sonho realidade</p>
            <label class="label2" for="rd">Visitar</label>
        </div>
    </div>
    
</body>
</html>
